<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>JavaScript Browser Test</title>
  </head>
  <body>
    <div class="div_box">
      <div><h3>CALCULATER</h3></div>
      <div>
        <input type="text" id="num1" placeholder="Enter First Number" />
      </div>
      <br />
      <div>
        <input type="text" id="num2" placeholder="Enter Second Number" />
      </div>
      <br />
      <div>
        <button onclick="sum()" id="sum">ADD+</button>
        <button onclick="sub()" id="sub">SUB-</button>
        <button onclick="mul()" id="mul">MUL*</button>
        <button onclick="divd()" id="divd">DIV/</button>
      </div>
      <br />
      <div>
        <input type="text" id="ans" placeholder="Result" />
      </div>
    </div>
    <!-- <div class="div_parent">
      <div class="div_child"></div>
    </div> -->
    <script src="JsTest.js"></script>
  </body>
</html>
